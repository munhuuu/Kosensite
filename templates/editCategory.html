{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('editCategory', category_id = category.id)}}" method = "post">
	<h3>Enter new name to category:</h3>
	<input type="text" size = "30" name="name" placeholder="{{category.name}}">
	<input type="submit" value="Change name">
	<a href="{{url_for('allCategories')}}">Cancel</a>



</form>


{% endblock %}
