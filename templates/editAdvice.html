{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('editAdvice', category_id = advice.category_id, advice_id = advice.id)}}" method = "post">
	<h3>Change advice:</h3>
	<input type="text" size = "30" name="title" placeholder="{{advice.name}}">
	<input type="text" size = "250" name="body" >
	<input type="submit" value="Change name">
	<a href="{{url_for('category', category_id = advice.category_id)}}">Cancel</a>



</form>


{% endblock %}
