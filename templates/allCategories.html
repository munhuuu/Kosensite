{% extends 'base.html' %}


{% block content %}



<h2>Here is Categories</h2>

<a href="{{url_for('newCategory')}}">Create new Category</a>

{% for category in categories %}

<h4>
<a href="{{url_for('category', category_id = category.id)}}"> {{ category.name }} </a>
<br>
<a href="{{url_for('editCategory', category_id = category.id)}}">Edit</a> 
<a href="{{url_for('deleteCategory', category_id = category.id)}}">Delete</a> 
</h4>

{% endfor %}

{% endblock %}
